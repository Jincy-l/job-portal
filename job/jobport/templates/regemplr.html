<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Form-v10 by Colorlib</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="static/css6/montserrat-font.css">
	<link rel="stylesheet" type="text/css" href="static/fonts1/material-design-iconic-font/css/material-design-iconic-font.min.css">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="static/css6/style.css"/>
</head>
<body class="form-v10">
	<div class="page-content">
		<div class="form-v10-content">
			<form class="form-detail" action="{% url 'regemplr' %}" method="post" id="myform" enctype="multipart/form-data">
				{% csrf_token %}
				<div class="form-left">
					<h2>General Infomation</h2>
					{% comment %} <div class="form-row">
						<select name="title">
						    <option class="option" value="title">Title</option>
						    <option class="option" value="businessman">Businessman</option>
						    <option class="option" value="reporter">Reporter</option>
						    <option class="option" value="secretary">Secretary</option>
						</select>
						<span class="select-btn">
						  	<i class="zmdi zmdi-chevron-down"></i>
						</span>
					</div> {% endcomment %}
					<div class="form-group">
						<div class="form-row form-row-1">
							<input type="text" name="firstname" id="first_name" class="input-text" placeholder="First Name" required>
						</div>
						<div class="form-row form-row-2">
							<input type="text" name="lastname" id="last_name" class="input-text" placeholder="Last Name" required>
						</div>
					</div>
					<div class="form-row" name='position'>
						<select name="position">
						    <option value="position">Position</option>
						    <option value="director">Director</option>
						    <option value="manager">Manager</option>
						    <option value="employee">Employee</option>
						</select>
						<span class="select-btn">
						  	<i class="zmdi zmdi-chevron-down"></i>
						</span>
					</div>
					<div class="form-row">
						<input type="text" name="company" class="company" id="company" placeholder="Company" required>
					</div>
					<div class="form-group">
						<div class="form-row form-row-3">
							<input type="text" name="business" class="business" id="business" placeholder="Business Field
							" required>
						</div>
						{% comment %} <div class="form-row form-row-4">
							<select name="employees">
							    <option value="employees">Employees</option>
							    <option value="trainee">Trainee</option>
							    <option value="colleague">Colleague</option>
							    <option value="associate">Associate</option>
							</select>
							<span class="select-btn">
							  	<i class="zmdi zmdi-chevron-down"></i>
							</span>
						</div> {% endcomment %}
					</div>
				</div>
				<div class="form-right">
					<h2>Contact Details</h2>
					<div class="form-row">
						<input type="text" name="street" class="street" id="street" placeholder="Street + Nr" required>
					</div>
					<div class="form-row">
						<input type="text" name="additional" class="additional" id="additional" placeholder="Additional Information" required>
					</div>
					<div class="form-group">
						<div class="form-row form-row-1">
							<input type="text" name="zip" class="zip" id="zip" placeholder="Zip Code" required>
						</div>
						<div class="form-row form-row-2">
							<select name="place">
							    <option value="place">Place</option>
							    <option value="Street">Street</option>
							    <option value="District">District</option>
							    <option value="City">City</option>
							</select>
							<span class="select-btn">
							  	<i class="zmdi zmdi-chevron-down"></i>
							</span>
						</div>
					</div>
					<div class="form-row">
						<select name="country">
						    <option value="country">Country</option>
						    <option value="Vietnam">Vietnam</option>
						    <option value="Malaysia">Malaysia</option>
						    <option value="India">India</option>
						</select>
						<span class="select-btn">
						  	<i class="zmdi zmdi-chevron-down"></i>
						</span>
					</div>
					<div class="form-group">
						<div class="form-row form-row-1">
							<input type="text" name="code" class="code" id="code" placeholder="Code +" required>
						</div>
						<div class="form-row form-row-2">
							<input type="text" name="phone" class="phone" id="phone" placeholder="Phone Number" required>
						</div>
					</div>
					<div class="form-row form-row-3" id="photo">
						<label for="company">Upload Pic:</label>
						<input type="file" name="photo" class="business" id="photo"  required>
					</div>
					<div class="form-row">
						<input type="text" name="email" id="your_email" class="input-text" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}" placeholder="Your Email">
					</div>
					<div class="form-row">
						<input type="password" placeholder="enter password" name="password" id="password1" oninput="checkPasswordMatch">
				    </div>	
					<div class="form-row">
						<input type="password" placeholder="confirm password" name="confirm"id="password2" oninput="checkPasswordMatch" >
						<p id="matchText"></p>
				    </div>	
					<div class="form-checkbox">
						<label class="container"><p>I do accept the <a href="static/#" class="text">Terms and Conditions</a> of your site.</p>
						  	<input type="checkbox" name="checkbox">
						  	<span class="checkmark"></span>
						</label>
					</div>
					<div class="form-row-last">
						<a style="width: 100%;" href="otpemplr">
						<input type="submit" name="register" class="register" value="Register Badge">
						</a>
					</div>
				</div>
			</form>
		</div>
	</div>
	<script>
		function checkPasswordMatch() {
			var password = document.getElementById('password1').value;
			var confirmPassword = document.getElementById('password2').value;
			var matchText = document.getElementById('matchText');
		
			if (password !== confirm) {
				matchText.innerHTML = 'Passwords do not match';
				matchText.style.color = 'red';
			} else if (password.length > 0) { // Ensure match message is only shown if the user has entered a password
				matchText.innerHTML = 'Passwords match';
				matchText.style.color = 'green';
			} else {
				matchText.innerHTML = ''; // Clear text when passwords are empty
			}
		}
		
	</script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
