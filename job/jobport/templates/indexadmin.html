		/* body {

		  align-items: center;
		  justify-content: center;

		/* Establish general rules for demo */
		.button-drop-container, .drop-pop button {
		  font-family: Open Sans;
		  font-size: 16px;
		  font-weight: 100;
		  text-align: left;
		}
		
		/* Base button styles */
		.drop-button {
		  padding: 18px 24px;
		  color: #ffffff;
		  background: #db0009;
		  border: 0px;
		  display: inline-block;
		  font-weight: 600;
		  margin: 0px;
		  width: auto;
		  border-radius: 5px;
		  cursor: pointer;
		  transition: all 200ms;
		}
		
		/* Caret icon in drop button */
		.drop-button::after {
		  font-family: FontAwesome;
		  content: "\f0d7";
		  padding-left: 5px;
		}
		
		Space between button groups (if needed) */
		 .button-group{
		  margin-right: 10px;
		  font-size: 0;
		}
		/* Base styles for all immediate button group children */
		.button-group > * {
		  display: inline-block;
		  position: relative;
		  font-size: 16px;
		}
		
		
		/* Dropdown container styles*/
		.drop-pop {
		  width: 200px;
		  position: absolute;
		  background: #ffffff;
		  border: 1px solid rgba(0, 0, 0, .4);
		  box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.2);
		}
		
		/* Buttons within dropdown container */
		.drop-pop button {
		  width: 100%;
		  background: transparent;
		  color: black;
		  border-width: 0px;
		  padding: 8px 24px;
		  box-shadow: none;
		}
		
		/* Hover style for buttons */
		.drop-button:hover,
		.drop-pop button:hover {
		  background: #dddddd;
		}
		
		/* Focus style for buttons */
		.drop-pop button:focus {
		  background: #C6DCFF;
		  box-shadow: 0px 0px 8px 4px rgba(62,137,255,.75);
		}
		
		
		/* Hide Checkbox */
		.drop-button-wrap input[type="checkbox"] {
		  width: 0px;
		  height: 0px;
		  margin: 0px;
		  display: block;
		  -webkit-appearance: none;
		}
		
		/* "Focus" on label adjacent to focused checkbox, creating ilusion of the label being the button */
		.drop-button-wrap input[type="checkbox"]:focus + label {
		  outline: 0;
		  box-shadow: 0px 0px 6px 3px rgba(62,137,255,.75);
		  background: #C6DCFF;
		  transition: all 250ms;
		}
		
		/* Dropdown container when hidden */
		.drop-button-wrap input[type="checkbox"] ~ .drop-pop {
		  visibility: hidden;
		  opacity: 0;
		  top: 0%;
		  transition: all 200ms;
		}
		
		/* Dropdown container when visible */
		.drop-button-wrap input[type="checkbox"]:checked ~ .drop-pop {
		  visibility: visible;
		  opacity: 1;
		  top: 100%;
		}
		
		
			
		  
		
	</style>
