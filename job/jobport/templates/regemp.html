<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Form-v10 by Colorlib</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="static/css6/montserrat-font.css">
	<link rel="stylesheet" type="text/css" href="static/fonts1/material-design-iconic-font/css/material-design-iconic-font.min.css">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="static/css6/style.css"/>
</head>
<body class="form-v10">
	<div class="page-content">
		<div class="form-v10-content">
			<form class="form-detail" action="{% url 'regemp' %}" method="post" id="myform" enctype="multipart/form-data">
				{% csrf_token %}
				<div class="form-left">
					<h2>General Infomation</h2>
					{% comment %} <div class="form-row">
						<select name="title">
						    <option class="option" value="title">Title</option>
						    <option class="option" value="businessman">Businessman</option>
						    <option class="option" value="reporter">Reporter</option>
						    <option class="option" value="secretary">Secretary</option>
						</select>
						<span class="select-btn">
						  	<i class="zmdi zmdi-chevron-down"></i>
						</span>
					</div> {% endcomment %}
					<div class="form-group">
						<div class="form-row form-row-1">
							<input type="text" name="firstname" id="first_name" class="input-text" placeholder="First Name" required>
						</div>
						<div class="form-row form-row-2">
							<input type="text" name="lastname" id="last_name" class="input-text" placeholder="Last Name" required>
						</div>
					</div>
					<div class="form-row form-row-2">
						<input type="text" name="skills" id="skills" class="input-text" placeholder="skills" required>
					</div>
				    <div class="form-row form-row-2">
						<input type="text" name="qua" id="qua" class="input-text" placeholder="Highest qualification" required>
					</div>


					<div class="form-row form-row-3" id="resume">
						<label for="company">Upload Resume:</label>
						<input type="file" name="resume" class="business" id="photo"  required>
					</div>


					<div class="form-row form-row-3" id="resume">
						<label for="company">Upload Photo:</label>
						<input type="file" name="photo" class="business" id="photo"  required>
					</div>

					<div class="form-row form-row-2">
						<input type="text" name="job" id="qua" class="input-text" placeholder="Job preference" required>
					</div>
					
					<div class="form-group">
						
						
						
						{% comment %} <div class="form-row form-row-4">
							<select name="employees">
							    <option value="employees">Employees</option>
							    <option value="trainee">Trainee</option>
							    <option value="colleague">Colleague</option>
							    <option value="associate">Associate</option>
							</select>
							<span class="select-btn">
							  	<i class="zmdi zmdi-chevron-down"></i>
							</span>
						</div> {% endcomment %}
					</div>
				</div>
				<div class="form-right">
					<h2>Contact Details</h2>
					<div class="form-row">
						<input type="text" name="street" class="street" id="street" placeholder="Street + Nr" required>
					</div>
					
					<div class="form-group">
						<div class="form-row form-row-1">
							<input type="text" name="zip" class="zip" id="zip" placeholder="Zip Code" required>
						</div>
						{% comment %} <div class="form-row form-row-2">
							<select name="place">
							    <option value="place">Place</option>
							    <option value="Street">Street</option>
							    <option value="District">District</option>
							    <option value="City">City</option>
							</select>
							<span class="select-btn">
							  	<i class="zmdi zmdi-chevron-down"></i>
							</span>
						</div> {% endcomment %}
						<div class="form-row form-row-1">
							<input type="text" name="city" class="city" id="zip" placeholder="city" required>
						</div>
					</div>
					<div class="form-row">
						<select name="country">
						    <option value="country">Country</option>
						    <option value="Vietnam">Vietnam</option>
						    <option value="Malaysia">Malaysia</option>
						    <option value="India">India</option>
						</select>
						<span class="select-btn">
						  	<i class="zmdi zmdi-chevron-down"></i>
						</span>
					</div>
					<div class="form-group">
						<div class="form-row form-row-1">
							<input type="text" name="code" class="code" id="code" placeholder="Code +" required>
						</div>
						<div class="form-row form-row-2">
							<input type="text" name="phone" class="phone" id="phone" placeholder="Phone Number" required>
						</div>
					</div>
					<div class="form-row">
						<input type="text" name="email" id="your_email" class="input-text" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}" placeholder="Your Email">
					</div>
					<div class="form-row">
						<input type="password" placeholder="enter password" name="password">
				    </div>	
					<div class="form-row">
						<input type="password" placeholder="confirm password" name="confirm">
				    </div>	
					    {% comment %} <div class="form-group">
						
							<label for="course" ></label>
                            <input type="file" name="file" placeholder="Upload Resume">
							
						</div> {% endcomment %}
					<div class="form-checkbox">
						<label class="container"><p>I do accept the <a href="static/#" class="text">Terms and Conditions</a> of your site.</p>
						  	<input type="checkbox" name="checkbox">
						  	<span class="checkmark"></span>
						</label>
					</div>
					<div class="form-row-last">
						<a style="width: 100%;" href="index">
						<input type="submit" name="register" class="register" value="Register Badge">
						</a>
					</div>
				</div>
			</form>
		</div>
	</div>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
