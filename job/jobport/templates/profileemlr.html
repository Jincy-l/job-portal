 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Profile Page</title>
    <link rel="stylesheet"  href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet"  href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js">
    <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">

</head>
<style>
    body {
        background-image: url(static/Dashboard/img/bk.jpg);
        background-size: cover;
        font-weight: bold;
        font-size: 14px;
        font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        line-height: 1.8;  
    }
    
    .form-control:focus {
        box-shadow: none;
        border-color: #BA68C8;  
     
    }
    
    .profile-button {
        background: rgb(99, 39, 120);
        box-shadow: none;
        border: none;
    }
    
    .profile-button:hover {
        background: #682773;
    }
    
    .profile-button:focus {
        background: #682773;
        box-shadow: none;
    }
    
    .profile-button:active {
        background: #682773;
        box-shadow: none;
    }
    
    .back:hover {
        color: #682773;
        cursor: pointer;
    }
    
    .labels {
        font-size: 11px;
    }
    input{
        background: rgb(99, 39, 120);
        border: none; 
    }
    form{
        margin: auto;

    }


</style>
<body>

    {% for registration in registrations %}

    <form action= "{% url 'profileemplr' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="container rounded bg-white mt-4 mb-5">
            <div class="row ml-5">
                <div class="col-md-5 border-right">
                    <div class="d-flex flex-column align-items-center text-center p-6 py-5"><img class="rounded-circle mt-3" width="180px" name="photo" type="file" src="{{registration.image}}"><span class="font-weight-bold">{{ registration.name }}</span><span class="text-black-50">{{ registration.email }}</span><span> </span></div>
                </div>

            <div class="col-md-5 border-right"> 
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Profile</h4>
                    </div>
                   
                    <div class="row mt-2">
                        <div class="col-md-6"><label class="labels">Name</label><input type="text" class="form-control" value="{{ registration.firstname }}" name="firstname"></div>
                         <div class="col-md-6"><label class="labels">Latname</label><input type="text" class="form-control" value=" {{ registration.lastname }}" name="lastname" ></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12"><label class="labels">company</label><input type="text" class="form-control" value=" {{ registration.company }}" name="company"></div>
                        {% comment %} <div class="col-md-12"><label class="labels">Gender</label><input type="text" class="form-control" value="{{ registration.gender }}" name="gender"></div> {% endcomment %}
                        <div class="row mt-3">
                            <div class="col-md-6"><label class="labels">Business</label><input type="text" class="form-control" value="{{ registration.state }}" name="state"></div>
                            <div class="col-md-6"><label class="labels">Street</label><input type="text" class="form-control" value="{{ registration.street }}" name="street"></div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-6"><label class="labels">Phone Number</label><input type="text" class="form-control" value="{{ registration.phone }}" name="phone"></div>
                            <div class="col-md-6"><label class="labels">Pincode</label><input type="text" class="form-control" value="{{ registration.zip}}" name="zip"></div>
                        </div>
                        
                       
                        {% comment %} <div class="col-md-12"><label class="labels">File</label><input type="file" class="form-control" value="{{ registration.file }}" name="file"></div>        {% endcomment %}
                         <div class="col-md-12"><label class="labels">Email ID</label><input type="email" class="form-control" value="{{ registration.email }}" name="mailid"></div>
                        <div class="col-md-12"><label class="labels">Password</label><input type="password" class="form-control"value="{{ registration.password }}" name="pswd"></div>
                    </div>
                    <div class="mt-5 text-center"><button class="btn btn-primary profile-button"><input type="submit" value="Save Profile"></button></div>
                </div>
            </div>
            
        </div>
    </div>
    </div>
    </div>
    {% endfor %}
</form>
</body>
</html>
