<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Profile Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
</head>
<style>
    body {
        background-image: url(static/Dashboard/img/bk.jpg);
        background-size: cover;
        font-weight: bold;
        font-size: 14px;
        font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        line-height: 1.8;
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
    }
    .form-control:focus {
        box-shadow: none;
        border-color: #BA68C8;
    }
    .profile-button {
        background: rgb(99, 39, 120);
        box-shadow: none;
        border: none;
    }
    .profile-button:hover, .profile-button:focus, .profile-button:active {
        background: #682773;
        box-shadow: none;
    }
    .back:hover {
        color: #682773;
        cursor: pointer;
    }
    .labels {
        font-size: 11px;
    }
    input {
        background: rgb(99, 39, 120);
        border: none;
    }
    form {
        margin: auto;
        width: 100%;
    }
    .applicant-button-container {
        position: absolute;
        right: 20px;
        top: 50%;
        transform: translateY(-50%);
    }
    .applicant-button-container a {
        color: white;
        text-decoration: none;
    }
</style>
<body>
    <form action="{% url 'updateprofile' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {% for registration in registrations %}
        
        <div class="container rounded bg-white mt-4 mb-5">
            <div class="row ml-5">
                <div class="col-md-5 border-right">
                    <div class="d-flex flex-column align-items-center text-center p-6 py-5">
                        <img class="rounded-circle mt-3" width="180px" name="photo" type="file" src="{{registration.image}}">
                        <span class="font-weight-bold">{{ registration.name }}</span>
                        <span class="text-black-50">{{ registration.email }}</span>
                        <span> </span>
                    </div>
                </div>
                <div class="col-md-5 border-right"> 
                    <div class="p-3 py-5">
                        <div class="row mt-2">
                            <div class="col-md-6"><label class="labels">Name</label><input type="text" class="form-control" value="{{ registration.firstname }}" name="firstname"></div>
                            <div class="col-md-6"><label class="labels">Lastname</label><input type="text" class="form-control" value="{{ registration.lastname }}" name="lastname"></div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-12"><label class="labels">Company</label><input type="text" class="form-control" value="{{ registration.company }}" name="company"></div>
                            <div class="col-md-12"><label class="labels">Description</label><input type="text" class="form-control" value="{{ registration.addimfor }}" name="company"></div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-6"><label class="labels">Position</label><input type="text" class="form-control" value="{{ registration.position }}" name="position"></div>
                            <div class="col-md-6"><label class="labels">Street</label><input type="text" class="form-control" value="{{ registration.street }}" name="street"></div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-6"><label class="labels">Phone Number</label><input type="text" class="form-control" value="{{ registration.phonenumber }}" name="phonenumber"></div>
                            <div class="col-md-6"><label class="labels">Pincode</label><input type="text" class="form-control" value="{{ registration.pin }}" name="zip"></div>
                        </div>
                        <div class="col-md-12 mt-3"><label class="labels">Email ID</label><input type="email" class="form-control" value="{{ registration.email }}" name="email"></div>
                        <div class="col-md-12 mt-3"><label class="labels">Password</label><input type="text" class="form-control" value="{{ registration.password }}" name="password"></div>
                        <div class="mt-5 text-center"><button class="btn btn-primary profile-button"><input type="submit" value="Save Profile"></button></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="applicant-button-container">
            <button type="submit" class="btn btn-primary profile-button">
                <a href="Applied">Applicants</a>
            </button>
        </div>

        {% endfor %}
    </form>
</body>
</html>
